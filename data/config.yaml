cache:
  stash_location: "./usync-cache"

initializers:
  builtin:
    files_to_host: "./usync-server-data"

secrets:
  - name: "personal_git_access"
    type: ssh_key
    manager: usync

syncs:
  - name: "sync-test-1"
    type: git
    on_failure: exit
    run_when:
      dir_changed:
        events: all
        debounce_interval: 1
    remotes:
      origin: "git@github.com:ParaLock/SyncTest.git"
    local: "/home/linuxdev/SyncTest"
    secret: "personal_git_access"


